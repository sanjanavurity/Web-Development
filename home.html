<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: linear-gradient(#fff, seagreen);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .greetings {
            font-family: "Algeria";
            font-size: 40px;
            font-weight: bolder;
            color:black;
        }

        .signup-button {
            background-color:green;
            color: #fff;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
font-size:18px;
            margin-right: 10px; /* Add margin to separate buttons */
        }

        .login-button {
            background-color: #f39c12; /* Choose a different color for the login button */
            color: #fff;
            padding: 15px 30px;
            border: none;
font-size:18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="greetings">
            <p>WELCOME TO THE LEARNING SPACE</p>
        </div>
        <button class="signup-button">Sign up</button>
        <button class="login-button">Login</button> <!-- Add the login button here -->
    </div>
</body>

</html>
